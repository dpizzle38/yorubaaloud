<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"rel="stylesheet"/>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <h1>yoruba Aloud</h1>
    <section class="container">
      <div class="navigation">
        
        <ul>
          <li><a href="#">
            <span class="icon">
              <i class="fab fa-odnoklassniki fa-lg"></i>
           </span>
            <span class="title">Yoruba Aloud</span>
          </a></li>
          
          <li><a href="#">
            <span class="icon">
              <i class="bx bx-home"></i>
            </span>
            <span class="title">Dashboard</span>
          </a></li>
          
          <li><a href="#">
            <span class="icon">
              <i class="bx bx-category"></i>
            </span>
            <span class="title">Categories</span>
          </a></li>
          
          <li><a href="#">
            <span class="icon">
              <i class="bx bx-book-content"></i></span>
            <span class="title">Learning Materials</span>
          </a></li>
          
          
          <li><a href="#">
            <span class="icon">
              <i class="bx bx-certification"></i></span>
            <span class="title">Quiz</span>
          </a></li>
          
          <li><a href="#">
            <span class="icon"><i class="bx bxs-id-card"></i></span>
            <span class="title">Admin Profile</span>
          </a></li>
          
          <li><a href="#">
            <span class="icon">
            <i class="bx bxs-log-out-circle"></i></span>
            <span class="title">Log Out</span>
          </a></li>
        </ul>
      
      </div>
    </section>

    <section class="main">
      <div class="topbar">
       
        <div class="menu">
          <i class='bx bx-menu'></i>
        </div>
       
        <div class="name">
          <span>Femisunday</span>
        </div>
      </div>


      <div class="cardbox">
        
        <div class="card">
          <i class='bx bx-library'></i>
          <h4>Total Categories</h4>
          <span>2</span>
        </div>

        <div class="card">
          <i class="bx bx-book-content"></i>
          <h4>Learning Materials</h4>
          <span>12</span>
        </div>

        <div class="card">
          <i class='bx bx-library'></i>
          <h4>Total Sub-Categories</h4>
          <span>37</span>
        </div>

        
      </div>


      <div class="cardbox2">
        <div class="quiz">
          <i class="bx bx-certification"></i>
          <h4>Total Quiz</h4>
          <span>0</span>
        </div>

        <div class="quiz">
          <i class='bx bxs-graduation'></i>
          <h4>Total Students</h4>
          <span>9</span>
        </div>

        <div class="quiz">
          <button class="students">Top Three Student</button>
        </div>

      </div>
    </section>

  </body>
</html>
